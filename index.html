<!DOCTYPE htm>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Css styling -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- jQuery -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Moment JS -->
        <script src="assets/javascript/moment.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
        <title>Home</title>
    </head>
    <html>

    <body>
      <!-- landing -->
      <div id="landing">
        <div class="row">
        <div class="whiteBox text-center col-lg-12">
          <h1 class="header">Training Day</h1>
          <br>
            <h4 class="whiteShadow">Your destination awaits you!</h4>
          </div>
          </div>
      </div>
      <!-- content -->
        <div class="container-fluid">
          <!-- train data -->
            <div class="row" id="content">
                <div class="col-lg-4">
                  <!-- form -->
                  <div id="form">
                  <div class="card text-white bg-info">
                      <h4 class="card-header">Add a train</h4>
                      <div class="card-body">
                          <form>
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Train Name</label>
                                  <input type="text" class="form-control" id="trainName" placeholder="Xpress">
                              </div>
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Destination</label>
                                  <input type="text" class="form-control" id="destination" placeholder="Minneapolis, MN">
                              </div>
                              <div class="form-group">
                                  <label for="formGroupExampleInput">First Train Time (HH: mm-military time)</label>
                                  <input type="text" class="form-control" id="firstTrainTime" placeholder="1200">
                              </div>
                              <div class="form-group">
                                  <label for="formGroupExampleInput">Frequency (minutes)</label>
                                  <input type="text" class="form-control" id="frequency" placeholder="15">
                              </div>
                              <span><button type="button" class="btn btn-dark" id="submit">Submit</button></span>
                          </form>
                      </div>
                  </div>
                  </div>
                </div>
                  <div class="col-lg-8">
                    <h4 class="card-header">Current Train Schedule</h4>
                    <table class="table" id="train-table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Freqiency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                          <!-- trains will go here -->
                        </tbody>
                    </table>
                    <hr>
                    <br>
                    <br>
                </div>
                </div>
                <br>
                <br>
            <footer>
                <hr>
                <p class="text-center"> Maiyer Thao &copy; 2018 </p>
            </footer>
        </div>
        <!-- Logic -->
        <script src="assets/javascript/logic.js"></script>
    </body>

    </html>
